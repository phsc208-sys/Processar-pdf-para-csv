<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de PDF para CSV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

    <header>
        <h1>Extrator de Tabelas PDF</h1>
        <div class="toolbar">
            <input type="file" id="file-input" accept="application/pdf">
            <button id="add-column-btn" disabled>+ Adicionar Coluna</button>
            <button id="process-btn" disabled>Gerar Tabela (CSV)</button>
        </div>
    </header>

    <main>
        <div id="canvas-container">
            <canvas id="pdf-render"></canvas>
            
            <div id="overlay">
                <div id="start-line" class="guide-h" title="Arraste para definir o inÃ­cio da tabela"></div>
            </div>
        </div>
    </main>

    <script src="pdf-loader.js"></script>
    <script src="ui-guides.js"></script>
    <script src="pdf-processor.js"></script>
</body>
</html>
